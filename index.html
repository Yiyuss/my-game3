<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>角色選擇遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 角色選擇畫面 -->
  <div id="character-select">
    請選擇你的角色
    <div class="character-options">
      <img
        class="character"
        data-img="https://i.imgur.com/NPnmEtr.png"
        src="https://i.imgur.com/NPnmEtr.png"
        alt="角色1"
      />
      <img
        class="character"
        data-img="https://i.imgur.com/JFTxfva.png"
        src="https://i.imgur.com/JFTxfva.png"
        alt="角色2"
      />
    </div>
  </div>

  <!-- 遊戲畫面 -->
  <div id="scoreboard" style="display: none">
    分數: <span id="score">0</span>　時間: <span id="time">0</span>
  </div>

  <div id="game-container" style="display: none">
    <div id="video-overlay">
      <iframe id="end-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="player"></div>
  </div>

  <script type="module" src="./events.js"></script>
</body>
</html>
