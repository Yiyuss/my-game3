<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>遊戲</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    #character-select {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 10;
    }

    .character-option {
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      filter: brightness(60%);
      transition: filter 0.3s;
      border: 4px solid transparent;
      cursor: pointer;
    }

    .character-option:hover {
      filter: brightness(100%);
      border-color: white;
    }

    #scoreboard, #game-container {
      display: none;
    }
  </style>
</head>
<body>

  <div id="character-select">
    <div class="character-option" data-img="https://i.imgur.com/NPnmEtr.png"
         style="background-image: url('https://i.imgur.com/NPnmEtr.png');"></div>
    <div class="character-option" data-img="https://i.imgur.com/JFTxfva.png"
         style="background-image: url('https://i.imgur.com/JFTxfva.png');"></div>
  </div>

  <div id="scoreboard">
    得分: <span id="score">0</span> |
    時間: <span id="time">0</span> 秒
  </div>

  <div id="game-container">
    <div id="video-overlay" style="display:none;">
      <iframe id="end-video" width="100%" height="100%" src="" frameborder="0" allow="autoplay; fullscreen"></iframe>
    </div>

    <div id="player" style="position: absolute; width: 50px; height: 50px;"></div>
    <div id="enemy" style="position: absolute; width: 50px; height: 50px;"></div>
  </div>

  <audio id="hit-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script src="./game.js" type="module"></script>
  <script src="./player.js" type="module"></script>
  <script src="./enemy.js" type="module"></script>
  <script src="./utils.js" type="module"></script>
  <script src="./events.js" type="module"></script>
</body>
</html>
