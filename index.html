<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>遊戲</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- ✅ A. 選角畫面 -->
  <div id="character-selection">
    <p>請選擇角色：</p>
    <div class="character-container">
      <div class="character" id="character1" style="background-image: url('https://i.imgur.com/JFTxfva.png');"></div>
      <div class="character" id="character2" style="background-image: url('https://i.imgur.com/NPnmEtr.png');"></div>
    </div>
  </div>

  <!-- ✅ B. 計分板 -->
  <div id="scoreboard">
    得分: <span id="score">0</span> |
    時間: <span id="time">0</span> 秒 |
    
   <!-- 新增顯示玩家等級 -->
    <div id="level-display">
  <span id="level">Level: 1</span>
</div>

<div id="experience-container">
  <div id="experience-bar">
    <div id="experience-fill"></div>
  </div>
</div>
  </div>

  <!-- ✅ C. 遊戲畫面 -->
  <div id="game-wrapper">
    <div id="game-container" class="initialized">
      <div id="video-overlay" style="display:none;">
        <iframe id="end-video" src="" frameborder="0" allow="autoplay; fullscreen"></iframe>
      </div>
      <div id="player" style="position: absolute; width: 50px; height: 50px;"></div>
      <div id="enemy" style="position: absolute; width: 50px; height: 50px;"></div>
    </div>
  </div>

  <!-- 音效 -->
  <audio id="hit-sound" src="https://github.com/Yiyuss/my-game/raw/refs/heads/main/Duck.mp3"></audio>
  <audio id="character-select-sound" src="https://github.com/Yiyuss/my-game/raw/refs/heads/main/Correct-2.mp3" preload="auto"></audio>
  <audio id="shoot-sound" src="https://github.com/Yiyuss/my-game/raw/refs/heads/main/select-menu.mp3" preload="auto"></audio>
  <audio id="explode-sound" src="https://github.com/Yiyuss/my-game/raw/refs/heads/main/8-bit-explosion.mp3" preload="auto"></audio>
  
  <!-- 主邏輯 -->
  <script type="module" src="./main.js"></script>

  <!-- 升級選單 -->
  <div id="upgrade-menu" style="display:none;">
    <h2>升級選擇</h2>
    <!-- 升級選項將在 JavaScript 中動態插入 -->
  </div>

  <!-- 經驗寶石(小) -->
  <div id="experience-gem-small" class="experience-gem" style="background-image: url('https://raw.githubusercontent.com/Yiyuss/my-game/refs/heads/main/M1.png');"></div>

  <!-- 經驗寶石(大) -->
  <div id="experience-gem-large" class="experience-gem" style="background-image: url('https://raw.githubusercontent.com/Yiyuss/my-game/refs/heads/main/M2.png');"></div>

</body>
</html>
