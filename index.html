<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>選擇角色開始遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 選擇角色畫面 -->
  <div id="character-select">
    <div class="select-title">請選擇角色</div>
    <div class="character-options">
      <img src="https://i.imgur.com/JFTxfva.png" alt="角色1" class="character" data-character="https://i.imgur.com/JFTxfva.png" />
      <img src="https://i.imgur.com/NPnmEtr.png" alt="角色2" class="character" data-character="https://i.imgur.com/NPnmEtr.png" />
    </div>
  </div>

  <!-- 遊戲區域 -->
  <div id="game-container">
    <div id="scoreboard">
      <span>分數: <span id="score">0</span></span> |
      <span>時間: <span id="time">0</span></span>
    </div>
    <div id="player"></div>
    <div id="video-overlay">
      <iframe id="end-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <audio id="hit-sound" src="https://cdn.pixabay.com/audio/2021/08/04/audio_1835964dbd.mp3"></audio>
  </div>

  <!-- 引入模組 -->
  <script type="module" src="./main.js"></script>
</body>
</html>
