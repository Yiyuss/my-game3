<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>遊戲</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <button id="start-btn">開始遊戲</button>

  <div id="scoreboard">
    得分: <span id="score">0</span> |
    時間: <span id="time">0</span> 秒
  </div>

  <div id="game-container" style="position: relative;">
    <!-- 影片覆蓋層 -->
    <div id="video-overlay" style="display:none;">
      <iframe id="end-video" width="100%" height="100%" src="" frameborder="0" allow="autoplay; fullscreen"></iframe>
    </div>

    <div id="player" style="position: absolute; width: 50px; height: 50px; background-color: blue;"></div>
    <div id="enemy" style="position: absolute; width: 50px; height: 50px; background-color: red;"></div>
  </div>

  <audio id="hit-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <!-- 引入多個JS檔案，並設為模組 -->
<script type="module" src="./events.js"></script>

</body>
</html>
