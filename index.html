<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>角色選擇遊戲</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 角色選擇畫面 -->
  <div id="character-select">
    <h2>選擇你的角色</h2>
    <div class="character-options">
      <img src="https://i.imgur.com/NPnmEtr.png" id="char1" class="character" alt="角色1">
      <img src="https://i.imgur.com/JFTxfva.png" id="char2" class="character" alt="角色2">
    </div>
  </div>

  <!-- 遊戲主畫面 -->
  <div id="game-container">
    <div id="player"></div>
    <div id="video-overlay">
      <iframe id="end-video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="ui">
      <p>時間：<span id="time">0</span></p>
      <p>分數：<span id="score">0</span></p>
    </div>
    <audio id="hit-sound" src="https://example.com/hit.mp3"></audio>
  </div>

  <!-- 引入 JS 模組 -->
  <script type="module" src="./main.js"></script>
</body>
</html>
