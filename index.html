<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>模組化遊戲</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
    }

    #character-selection {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 50px;
      flex-direction: column;
    }

    .character-option {
      width: 150px;
      height: 150px;
      cursor: pointer;
      filter: brightness(70%);
      transition: filter 0.3s;
    }

    .character-option:hover {
      filter: brightness(100%);
    }

    #game-container {
      position: relative;
      width: 1024px;
      height: 576px;
      margin: 0 auto;
      background-image: url("https://i.imgur.com/qblKx2r.jpeg");
      background-size: cover;
      overflow: hidden;
      display: none;
    }

    #player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url("https://i.imgur.com/B4N2G3N.png");
      background-size: cover;
      left: 200px;
      top: 200px;
    }

    .enemy {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url("https://i.imgur.com/NPnmEtr.png");
      background-size: cover;
    }

    #video-overlay {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #end-video {
      width: 560px;
      height: 315px;
      border: none;
    }

    p {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="character-selection">
    <p>請選擇角色</p>
    <div style="display: flex; gap: 50px;">
      <img class="character-option" src="https://i.imgur.com/B4N2G3N.png" alt="角色1">
      <img class="character-option" src="https://i.imgur.com/H5oVNIe.png" alt="角色2">
    </div>
  </div>

  <div id="game-container">
    <div id="player"></div>
    <div id="video-overlay">
      <iframe id="end-video" allow="autoplay" allowfullscreen></iframe>
    </div>
    <p>Score: <span id="score">0</span></p>
    <p>Time: <span id="time">0</span></p>
    <audio id="hit-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  </div>

  <!-- 模組載入順序要正確 -->
  <script type="module" src="./main.js"></script>
  <script type="module" src="./events.js"></script>
</body>
</html>
