<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>角色選擇遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="character-select">
    <div class="select-title">請選擇角色</div>
    <div class="character-options">
      <img src="https://i.imgur.com/JFTxfva.png" class="character" data-character="JFTxfva" />
      <img src="https://i.imgur.com/NPnmEtr.png" class="character" data-character="NPnmEtr" />
    </div>
  </div>

  <div id="game-container">
    <div id="scoreboard">分數: 0</div>
    <div id="player"></div>
    <div id="video-overlay">
      <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
