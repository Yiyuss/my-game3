<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 計時器（初始隱藏，遊戲開始後會顯示） -->
  <div id="scoreboard" style="display: none;">Time Left: <span id="timer">60</span>s</div>

  <!-- 包住遊戲畫面，協助定位與中間偏上 -->
  <div id="game-wrapper">
    <!-- 選角畫面 -->
    <div id="character-selection">
      <div class="character" data-character="1" style="background-image: url('character1.png');"></div>
      <div class="character" data-character="2" style="background-image: url('character2.png');"></div>
      <div class="character" data-character="3" style="background-image: url('character3.png');"></div>
    </div>

    <!-- 遊戲主畫面 -->
    <div id="game-container" style="display: none;">
      <div id="player"></div>
      <div id="enemy"></div>
      <div id="video-overlay">
        <iframe src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- JavaScript 模組導入 -->
  <script type="module" src="main.js"></script>
</body>
</html>
