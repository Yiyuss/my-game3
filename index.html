<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>遊戲</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- ✅ A. 選角畫面應該最上層，獨立存在 -->
  <div id="character-selection">
<p>請選擇角色：</p>
<div class="character-container">
  <div class="character" id="character1" style="background-image: url('https://i.imgur.com/JFTxfva.png');"></div>
  <div class="character" id="character2" style="background-image: url('https://i.imgur.com/NPnmEtr.png');"></div>
</div>

  <!-- ✅ B. 計分板 -->
  <div id="scoreboard" style="display:none;">
    得分: <span id="score">0</span> |
    時間: <span id="time">0</span> 秒
  </div>

  <!-- ✅ C. 遊戲畫面（含包裝器與遊戲容器） -->
<div id="game-wrapper">
  <div id="game-container" class="initialized">
      <div id="video-overlay" style="display:none;">
        <iframe id="end-video" src="" frameborder="0" allow="autoplay; fullscreen"></iframe>
      </div>

      <div id="player" style="position: absolute; width: 50px; height: 50px;"></div>
      <div id="enemy" style="position: absolute; width: 50px; height: 50px;"></div>
    </div>
  </div>

  <audio id="hit-sound" src="https://github.com/Yiyuss/my-game/raw/refs/heads/main/Duck.mp3"></audio>

  <script type="module" src="./main.js"></script>
</body>
</html>
